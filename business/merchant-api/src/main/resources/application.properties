spring.application.name=merchant-api
server.port=2222
eureka.client.serviceUrl.defaultZone=http://127.0.0.1:8888/eureka/
eureka.client.registerWithEureka=true

hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=5000

logging.path=${user.home}/logs/merchant-api

# api audit
swagger.api.audit=false

# ftl config
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true

spring.http.multipart.max-file-size=100Mb
spring.http.multipart.max-request-size=100Mb

# 图片路径
image.url=http://192.168.1.26/images/
# 视频路径
video.url=http://192.168.1.26/video/